<html>
<head>
    <link rel="stylesheet" href="randomgen.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <h3>Random Number Generator</h3>
    <p>Generate a random number base on provided range.</p>
    <div class="minmax-container">
        <label for="minimum">Minimum pick:
            <span><input type="number" class="minmax-select" id="minimum"></span>
        </label><br>
        <label for="maximum">Maximum pick:
            <span><input type="number" class="minmax-select" id="maximum"></span>
        </label><br>
    </div>
    <input type="submit" id="confirm-button" value="Go!">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="randomgen.js"></script>
</body>
</html>
